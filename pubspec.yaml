name: statline
description: "Multi-sport play-by-play stat tracker for iOS, Android, and Web."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Database (offline-first SQLite)
  drift: ^2.22.1
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Charts
  fl_chart: ^0.70.2

  # Utilities
  uuid: ^4.5.1
  connectivity_plus: ^6.1.4
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  wakelock_plus: ^1.2.11
  intl: ^0.19.0
  collection: ^1.19.0

  # Export
  pdf: ^3.11.3
  csv: ^6.0.0
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
